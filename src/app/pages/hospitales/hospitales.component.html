<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" (keyup)="buscarHospital(input.value)" class="form-control" placeholder="Buscar hospital ...." #input>
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">
          <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus">Crear Hospital</i>
          </button>
        </div>

        <h3 class="card-title">Hospitales Registrados( <small>{{hospitalService.totalHospitales}}</small>)</h3>

        <table class="table table-hover">
            <thead>
            <tr>
              <th>Imagen</th>
              <th>Correo</th>
              <th></th>
            </tr>
            </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td>
                <img (click)="actualizarImagen(hospital)" [src]="hospital.img | imagen:'hospitales'" class="img-50 img-circle pointer">
              </td>
              <td>
                <input type="text" class="form-control" placeholder="nombre del hospital" name="nombre" [(ngModel)]="hospital.nombre">
              </td>
              <td>
                <button class="btn btn-primary" (click)="guardarHospital(hospital)">
                  <i class="fa fa-save"></i>
                </button>
                <button class="btn btn-danger" (click)="borrarHospital(hospital)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
